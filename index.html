<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>FORM</title>
</head>

<!-- main body -->
<div class="container">
    <!-- title -->
    <div class="card py-3 ps-3">
        <legend>Payment form example</legend>

        <div class="d-flex justify-content-center">
            <div class="alert alert-danger col-11" role="alert">Some fields are missing</div>
        </div>
        <!-- card container -->
        <!-- first row -->
        <div class="card-body">
            <div class="row">
                <div class="col-5">
                    <label class="form-label">Card #</label>
                    <input type="email" class="form-control" id="card-#" placeholder="XXXXXXXXXXXXXXX">
                </div>

                <div class="col-3">
                    <label class="form-label">CVC #</label>
                    <input type="number" class="form-control" placeholder="0000">
                </div>

                <div class="col-4">
                    <label class="form-label">Amount</label><br>
                    <div class="input-group">

                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>

                <!-- second row -->


                <div class="col-6 py-2">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-6 py-2">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>

                <!-- third row -->


                <div class="col-6 py-2">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" >
                </div>
                <!-- dropdown -->
                <div class="dropdown col-3 py-2 ">
                    <label class="form-label">State</label>

                    <br>

                    <button class="btn btn-light dropdown-toggle col-12 text-start" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a state
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">California</a></li>
                        <li><a class="dropdown-item" href="#">Texas</a></li>
                        <li><a class="dropdown-item" href="#">Florida</a></li>
                    </ul>
                </div>


                <div class="col-3 py-2">
                    <label class="form-label ">Postal Code</label>
                    <input type="number" class="form-control">
                </div>

            </div>


            <!-- fourth row -->
            <div class="row my-2">
                <div class="col-6">
                    <label class="pb-1">We accept:</label><br>
                    <button type="button" class="btn btn-secondary">

                        <input class="form-check-input" type="radio" name="flexRadioDefault">
                        <label class="form-check-label">
                            <i class="fa-brands fa-cc-mastercard fa-xl pe-3""></i>
                        </label>

                        <input class="form-check-input" type="radio" name="flexRadioDefault">
                        <label class="form-check-label">
                            <i class="fa-brands fa-cc-visa fa-xl pe-3"></i>
                        </label>
                        

                        <input class="form-check-input" type="radio" name="flexRadioDefault">
                        <label class="form-check-label">
                            <i class="fa-brands fa-cc-diners-club fa-xl pe-3"></i>
                        </label>

                        <input class="form-check-input" type="radio" name="flexRadioDefault">
                        <label class="form-check-label">
                            <i class="fa-brands fa-cc-apple-pay fa-xl"></i>
                        </label>
                    </button>
                </div>

                <div class="col-6">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

            </div>
            <!-- Footer -->
            
            <nav class="navbar bg-body-tertiary">
                <div class="container d-flex justify-content-end">
                    <span class="navbar-brand mb-0 h1">
                        <button type="button" class="btn btn-secondary position-static end-0">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>


                    </span>
                </div>
            </nav>
        


        </div>
    </div>
</div>

<body>

    <!-- JAVASCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
